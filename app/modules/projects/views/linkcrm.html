<md-dialog aria-label="Set CRM Project" flex="60">
    <form ng-submit="add()">
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <h2>Set CRM project</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-toolbar ng-if="message" class="md-warn">
            <div class="md-toolbar-tools">
            {{ message }}
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <md-autocomplete flex
                    md-selected-item-change="setCRMProject(pItem)"
                    md-selected-item="pItem"
                    md-search-text="pText"
                    md-items="item in filterCRMProjects(pText)"
                    md-item-text="item.Name"
                    md-min-length="0"
                    md-select-on-match
                    required
                    md-floating-label="Choose project from CRM database">
                    <md-item-template>
                        <span md-highlight-text="pText"
                            md-highlight-flags="^i">
                        {{ item.Name }}
                        </span>
                    </md-item-template>
                </md-autocomplete>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancel</md-button>
            <span flex></span>
            <md-button type="submit" class="md-primary">Set</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
