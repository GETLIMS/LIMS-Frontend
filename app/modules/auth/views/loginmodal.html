<md-dialog aria-label="Login dialog">
    <form novalidate name="form" ng-submit="submit(username, password)">
        <md-dialog-content class="md-dialog-content">
            <p>Please login with your username and password to continue.</p>
            <md-input-container>
                <label>Username</label>
                <input required name="username" ng-model="username">
                <div ng-messages="form.username.$error">
                    <div ng-message="required">You must provide a username</div>     
                </div>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input required name="password" type="password" ng-model="password">
                <div ng-messages="form.password.$error">
                    <div ng-message="required">You must provide a password</div>     
                </div>
            </md-input-container>
            <div class="error-message" ng-show="messages">
                {{ messages }}
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="cancel()">Cancel</md-button>
            <span flex></span>
            <md-button type="submit" class="md-primary">Login</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
