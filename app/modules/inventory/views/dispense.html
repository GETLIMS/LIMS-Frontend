<md-dialog aria-label="Dispense transfer">
    <form ng-submit="dispense()" novalidate>
        <md-toolbar> 
            <div class="md-toolbar-tools">
                <h2>Dispense</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column" layout-padding>
            <div layout="row"> 
                <md-input-container flex>
                    <label>Amount</label>
                    <input required ng-model="transfer.amount" type="number">
                </md-input-container>
                <span class="input-text">{{ measure }}</span> 
            </div>
            <md-input-container>
                <label>Barcode</label>
                <input ng-model="transfer.barcode">
            </md-input-container>
            <md-input-container>
                <label>Well coordinates</label>
                <input ng-model="transfer.coodinates">
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button type="submit" class="md-primary">Dispense</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
