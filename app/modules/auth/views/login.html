<div layout-fill layout-align="center center">
    <form ng-submit="login(details)">
        <md-input-container>
            <label>Username</label>
            <input ng-model="details.username">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="details.password">
        </md-input-container>
        <md-button type="submit">Login</md-button>
    </form>
</div>
