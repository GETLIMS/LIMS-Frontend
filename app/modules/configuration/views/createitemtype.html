<md-dialog aria-label="Create an item type">
    <form ng-submit="save()" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create a new item type</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="task" layout="column">
            <div class="md-dialog-content" layout="column">
                <md-input-container flex>
                    <label>Name of item</label>
                    <input required ng-model="itemtype.name">
                </md-input-container>
                <md-input-container>
                    <label>Item parent</label>
                    <md-select ng-model="itemtype.parent">
                        <md-option value="">None</md-option>
                        <md-option ng-repeat="item in itemTypes"
                                   ng-value="item.name">
                            {{ item.display_name }}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()" class="md-secondary">Cancel</md-button>
            <span flex></span>
            <md-button type="submit" class="md-primary">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
