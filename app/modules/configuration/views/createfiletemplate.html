<md-dialog aria-label="Create filetemplate" flex="80">
    <form name="form" ng-submit="form.$valid && save()" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create/update file template</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="task" layout="column">
            <div class="md-dialog-content" layout="column">
                <md-input-container flex>
                    <label>Name</label>
                    <input md-maxlength="255"
                        required ng-model="filetemplate.name">
                </md-input-container>
                <md-input-container flex>
                    <label>File for</label>
                    <md-select ng-model="filetemplate.file_for">
                        <md-option value="input">
                            Input
                        </md-option>
                        <md-option value="output">
                            Output
                        </md-option>
                        <md-option value="equipment">
                            Equipment
                        </md-option>
                    </md-select>
                </md-input-container>
                <h3 class="section-subheader">Fields</h3>
                <md-table-container>
                    <table md-table>
                        <thead md-head> 
                            <tr md-row>
                                <th md-column>
                                    Name</th>
                                <th md-column>
                                    Map to</th>
                                <th md-column>
                                    Required</th>
                                <th md-column>
                                    Is an identifier
                                    </th>
                                <th md-column>
                                    Is a property
                                    </th>
                                <th md-column></th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row ng-repeat="field in filetemplate.fields">
                                <td md-cell>
                                    <md-input-container>
                                        <label>Name</label>
                                        <input md-maxlength="50"
                                            required ng-model="field.name">
                                    </md-input-container>
                                </td>
                                <td md-cell>
                                    <md-input-container>
                                        <label>Map to</label>
                                        <input md-maxlength="50"
                                            ng-model="field.map_to">
                                    </md-input-container>
                                </td>
                                <td md-cell>
                                    <md-input-container>
                                        <md-checkbox ng-model="field.required"
                                            aria-label="Required">
                                        </md-checkbox>
                                    </md-input-container>
                                </td>
                                <td md-cell>
                                    <md-input-container>
                                        <md-checkbox
                                            ng-disabled="field.is_property"
                                            ng-model="field.is_identifier"
                                            aria-label="Is an identifier ">
                                        </md-checkbox>
                                    </md-input-container>
                                </td>
                                <td md-cell>
                                    <md-input-container>
                                        <md-checkbox
                                            ng-disabled="field.is_identifier"
                                            ng-model="field.is_property"
                                            aria-label="Is a property">
                                        </md-checkbox>
                                    </md-input-container>
                                </td>
                                <td md-cell>
                                    <md-button class="md-icon-button"
                                        aria-label="Delete field"
                                        ng-click="removeField($index)">
                                        <md-icon>delete</md-icon>
                                    </md-button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>
                <md-button ng-click="addField()">
                    Add field
                </md-button>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()" class="md-secondary">Cancel</md-button>
            <span flex></span>
            <md-button type="submit" class="md-primary">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
