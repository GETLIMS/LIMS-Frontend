<md-toolbar class="md-primary md-hue-1 no-padding">
    <div class="md-toolbar-tools">
        <md-button ng-click="createMeasure()">
            <md-icon>add</md-icon>
            Create a measure
        </md-button>
        <span flex></span>
    </div>
</md-toolbar>
<md-card>
    <md-table-toolbar>
        <div class="md-toolbar-tools">
            <span>Measures</span>
            <span flex></span>
            <md-input-container class="md-body-1 toolbar-input">
                <md-icon>search</md-icon>
                <input aria-label="Search measures" 
                    type="search" ng-model="query.search">
            </md-input-container>
        </div>
    </md-table-toolbar>
    <md-table-container>
        <table md-table>
            <thead md-head md-order="query.ordering" md-on-redorder="onSortItems">
                <tr md-row>
                    <th md-column md-order-by="symbol">Symbol</th>
                    <th md-column md-order-by="name">Name</th>
                    <th md-column></th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-select="item" ng-repeat="item in measures">
                    <td md-cell>{{ item.symbol }}</td>
                    <td md-cell>{{ item.name }}</td>
                    <td md-cell>
                        <md-button class="md-icon-button"
                            aria-label="Edit item"
                            ng-click="editItem(item.id)">
                            <md-icon>edit</md-icon>
                        </md-button>
                        <md-button class="md-icon-button"
                            aria-label="Delete item"
                            ng-click="deleteItem(item.id)">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-page="measures.meta.current"
        md-options="[10,20,50,100]"
        md-on-paginate="onPaginateItems"
        md-total="{{ measures.meta.count }}" md-page-select>
    </md-table-pagination>
</md-card>
