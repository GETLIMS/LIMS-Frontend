<md-dialog aria-label="Add items to set">
    <form name="form" ng-submit="form.$valid && add()" novalidate>
        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <h2>Add items to set</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column">
            <div layout="column" class="md-dialog-content"> 
                <md-input-container>
                    <label>Set to add to</label>
                    <md-select ng-model="setId" required>
                        <md-option 
                            ng-repeat="s in sets"
                            ng-value="s.id">
                            {{ s.name }}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="cancel()">Cancel</md-button>
            <span flex></span>
            <md-button type="submit" class="md-primary">Add</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
