<md-dialog aria-label="Restock item">
    <form ng-submit="restock()" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Restock item</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column">
            <div class="md-dialog-content">
                <md-input-container>
                    <label>Amount to add ({{ item.amount_measure }})</label>
                    <input required ng-model="amount" type="number">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button type="submit" class="md-primary">Update</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
